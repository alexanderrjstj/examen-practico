        <h1 class="header-title">
            Gestor de tareas
        </h1>
        <div class="header-theme">
            <button class="btn-theme">Light theme</button>
        </div>
    </header>
    <main id="main">
        <section>
            <div class="form-container">
                <form class="main-form" id="taskForm">
                    <div class="form-group">
                        <label for="task">Nombre</label>
                        <input type="text" id="task" name="task" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha límite</label>
                        <input type="date" id="date" name="date" placeholder="Fecha límite" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Prioridad</label>
                        <select name="priority" id="priority" required>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <button class="btn-add" type="submit">
                        Agregar
                    </button>
                </form>
            </div>
        </section>
        <section class="task-container">
            <div class="task-controls">
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendientes</button>
                    <button class="filter-btn" data-filter="completed">Completadas</button>
                </div>
                <div class="undo-redo-buttons">
                    <button class="btn-undo" title="Deshacer">↩️</button>
                    <button class="btn-redo" title="Rehacer">↪️</button>
                </div>
            </div>
            <p class="task-counter">0 tareas pendientes</p>
            <div class="tasks-grid">
                <!-- Tareas -->
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/edit.js"></script>
    <script src="scripts/taskManager.js"></script>
</body>
</html>
